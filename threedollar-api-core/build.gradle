ext {
    springRetryVersion = "1.3.1"
}

dependencies {
    api project(":threedollar-external")
    api project(":threedollar-domain-rds")
    api project(":threedollar-domain-mongo")
    api project(":threedollar-domain-redis")

    implementation("org.springframework.boot:spring-boot-starter-web")

    // Spring Retry
    api("org.springframework.retry:spring-retry:${springRetryVersion}")

    // Caffeine Cache
    implementation("com.github.ben-manes.caffeine:caffeine")

    // TestFixtures
    testImplementation(testFixtures(project(":threedollar-domain-mongo")))
    testImplementation(testFixtures(project(":threedollar-domain-redis")))
}

bootJar { enabled = false }
jar { enabled = true }
