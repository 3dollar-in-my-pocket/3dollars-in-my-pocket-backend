name: "ê°œë°œí™˜ê²½ - ë¹Œë“œ - Batch"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release Version"
        required: true
        type: string
        default: 'v0.0.1'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: validate semantic versioning
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo 'version "${{ github.event.inputs.version }}" not in semantic versioning format ex) v0.0.1'
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    needs:
      - validate
    steps:
      - name: checkout@v3
        uses: actions/checkout@v3

      - name: Version
        id: version
        run: |
          VERSION=${VERSIONING#v}-${{ github.run_id }}
          echo "::set-output name=version::${VERSION}"
        env:
          VERSIONING: ${{ github.event.inputs.version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Batch Image
        run: |
          ./gradlew clean ci :threedollar-batch:jib -Dimage=${DOCKER_REGISTRY}/${DOCKER_REPOSITORY} -Dtag=${IMAGE_TAG} --warn

          echo "ðŸ‡ Build Batch Image >> ${DOCKER_REPOSITORY}:${IMAGE_TAG}"
        env:
          DOCKER_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          DOCKER_REPOSITORY: 3dollar-batch-dev
          IMAGE_TAG: ${{ steps.version.outputs.version }}
