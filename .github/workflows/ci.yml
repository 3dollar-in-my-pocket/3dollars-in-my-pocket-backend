name: CI & SonarQube Analysis

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
  schedule:
    - cron: '00 23 * * *' # 08:00
    - cron: '00 11 * * *' # 20:00

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout@v3
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ steps.date.outputs.date }}

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Test w/ coverage
        run: ./gradlew clean bootjar ci testCoverage --warn

      - name: Scan current project
        uses: anchore/scan-action@v3
        with:
          path: "."
          acs-report-enable: true
          severity-cutoff: "critical"

      - name: Sonarqube analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_QUBE_TOKEN }}
        run: |
          ./gradlew sonarqube

      - name: Publish Total Tests Summary Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "build/test-results/**/*.xml"
          check_name: "Total Tests Results Summary"
          report_individual_runs: "true"
          test_changes_limit: 10
