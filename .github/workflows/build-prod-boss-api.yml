name: 운영환경 - 빌드 - Boss API

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check assigned tag
        uses: actions/github-script@v3
        if: ${{GITHUB.REF_TYPE != 'tag'}}
        with:
          script: core.setFailed('You should deploy with tag (not branch !)')

      - name: validate semantic versioning
        uses: actions/github-script@v3
        if: ${{ !startsWith(GITHUB.REF_NAME, 'v') }}
        with:
          script: core.setFailed('tag is not semantic versioning ex) v0.0.1')

  build:
    runs-on: ubuntu-latest
    needs:
      - validate
    steps:
      - name: checkout@v3
        uses: actions/checkout@v3

      - name: Version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "::set-output name=version::$VERSION"

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Boss API Image
        id: build
        env:
          DOCKER_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          DOCKER_REPOSITORY: threedollars-in-my-pocket-boss-api-prod
          IMAGE_TAG: ${{ steps.version.outputs.version }}
        run: |
          ./gradlew clean :threedollar-api-boss:ciNeeded :threedollar-api-boss:jib -Dimage=$DOCKER_REGISTRY/$DOCKER_REPOSITORY -Dtag=$IMAGE_TAG

          echo "🐇 Build Image >> $DOCKER_REPOSITORY:$IMAGE_TAG"
