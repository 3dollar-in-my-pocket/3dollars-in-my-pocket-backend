name: 개발환경 - 배포 - User API

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release Version"
        required: true
        type: string
        default: 'v0.0.1'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: validate semantic versioning
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo 'version "${{ github.event.inputs.version }}" not in semantic versioning format ex) v0.0.1'
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs:
      - validate
    environment: dev-user
    steps:
      - name: checkout@v3
        uses: actions/checkout@v3

      - name: Version
        id: version
        run: |
          VERSION=${VERSIONING#v}-${{ github.run_id }}
          echo "::set-output name=version::${VERSION}"
        env:
          VERSIONING: ${{ github.event.inputs.version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build & Push User API Image
        id: build
        run: |
          ./gradlew clean ci :threedollar-api-user-service:jib -Dimage=${DOCKER_REGISTRY}/${DOCKER_REPOSITORY} -Dtag=${IMAGE_TAG} --warn

          echo "::set-output name=image::${DOCKER_REGISTRY}/${DOCKER_REPOSITORY}:${IMAGE_TAG}"
          echo "🐇 Build Image >> ${DOCKER_REPOSITORY}:${IMAGE_TAG}"
        env:
          DOCKER_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          DOCKER_REPOSITORY: 3dollar-api-dev
          IMAGE_TAG: ${{ steps.version.outputs.version }}

      - name: Download task definition
        id: download-task-definition
        run: |
          aws ecs describe-task-definition --task-definition threedollar-user-api-dev --query taskDefinition > task-definition-user-dev.json
          echo "::set-output name=task-definition::$GITHUB_WORKSPACE/task-definition-user-dev.json"

      - name: Update Amazon ECS task definition
        id: render-web-container
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.download-task-definition.outputs.task-definition }}
          container-name: threedollar-user-api-dev
          image: ${{ steps.build.outputs.image }}

      - name: Deploy to Amazon ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-web-container.outputs.task-definition }}
          cluster: threedollar-dev
          service: threedollar-user-api-dev
          wait-for-service-stability: true
