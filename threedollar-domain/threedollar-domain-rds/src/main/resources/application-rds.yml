        connection-test-query: SELECT 1
        connection-timeout: 5000
    secondary:
      hikari:
        driver-class-name: org.h2.Driver
        jdbc-url: jdbc:h2:mem:threedollar;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
        username: sa
