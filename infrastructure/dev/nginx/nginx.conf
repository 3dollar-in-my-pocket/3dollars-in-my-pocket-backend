user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

	charset utf-8;

	client_body_timeout 	12s;
	client_header_timeout 	12s;
	keepalive_timeout 		10s;
	send_timeout 			5s;
	resolver_timeout  		5s;

	client_body_buffer_size 	16k;
	client_header_buffer_size 	1k;
	client_max_body_size 		1m;
	large_client_header_buffers 4 8k;

	gzip             on;
	gzip_comp_level  2;
	gzip_min_length  1000;
	gzip_proxied     expired no-cache no-store private auth;
	gzip_types       text/plain application/x-javascript text/xml text/css application/xml application/json;

	server_tokens       off;

    limit_conn_zone $server_name zone=user_api_connection_request_per_server:1m;
    limit_conn_zone $server_name zone=boss_api_connection_request_per_server:1m;
    limit_conn_zone $server_name zone=admin_api_connection_request_per_server:1m;

    limit_req_zone $binary_remote_addr zone=user_api_limit_request_per_client:1m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=boss_api_limit_request_per_client:1m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=admin_api_limit_request_per_client:1m rate=10r/s;

    upstream user-api {
        least_conn;
        server localhost:5001;
        server localhost:5002;
    }

    upstream boss-api {
        least_conn;
        server localhost:4001;
        server localhost:4002;
    }

    upstream admin {
        least_conn;
        server localhost:5101;
        server localhost:5102;
    }

    server {
        server_name dev.threedollars.co.kr;

        location /api/ {
            proxy_pass http://user-api;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            access_log /home/ubuntu/logs/nginx-user/access.log;
            error_log /home/ubuntu/logs/nginx-user/error.log;

            limit_req zone=user_api_limit_request_per_client burst=9 nodelay;
            limit_req_status        429;
            limit_req_log_level     error;

            limit_conn user_api_connection_request_per_server 300;
            limit_conn_status        429;
            limit_conn_log_level     error;
        }

        location /boss/ {
            proxy_pass http://boss-api;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            access_log /home/ubuntu/logs/nginx-boss/access.log;
            error_log /home/ubuntu/logs/nginx-boss/error.log;

            limit_req zone=boss_api_limit_request_per_client burst=9 nodelay;
            limit_req_status        429;
            limit_req_log_level     error;

            limit_conn boss_api_connection_request_per_server 300;
            limit_conn_status        429;
            limit_conn_log_level     error;
        }

        location /admin/ {
            proxy_pass http://admin;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            access_log /home/ubuntu/logs/nginx-admin/access.log;
            error_log /home/ubuntu/logs/nginx-admin/error.log;

            limit_req zone=admin_api_limit_request_per_client burst=9 nodelay;
            limit_req_status        429;
            limit_req_log_level     error;

            limit_conn admin_api_connection_request_per_server 300;
            limit_conn_status        429;
            limit_conn_log_level     error;
        }

        location /nginx-status {
            include /etc/nginx/monitoring_whitelist.conf;
            stub_status;
            deny all;
        }

        listen [::]:443 ssl ipv6only=on;
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/dev.threedollars.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.threedollars.co.kr/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name dev.threedollars.co.kr;

        return 301 https://$server_name$request_uri;
    }
}
