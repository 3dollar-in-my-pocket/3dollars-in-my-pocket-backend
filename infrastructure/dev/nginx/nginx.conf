user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 1024;
}

http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        client_max_body_size 0;
        client_header_timeout 60;
        client_body_timeout   60;
        keepalive_timeout     60;

        sendfile on;
        gzip off;

        limit_conn_zone $server_name zone=user_api_connection_request_per_server:1m;
        limit_conn_zone $server_name zone=boss_api_connection_request_per_server:1m;
        limit_conn_zone $server_name zone=admin_api_connection_request_per_server:1m;

        limit_req_zone $binary_remote_addr zone=user_api_limit_request_per_client:1m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=boss_api_limit_request_per_client:1m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=admin_api_limit_request_per_client:1m rate=10r/s;

        upstream user-api {
                least_conn;
                server 127.0.0.1:5001 weight=1 max_fails=3 fail_timeout=10s;
                server 127.0.0.1:5002 weight=1 max_fails=3 fail_timeout=10s;
        }

        upstream boss-api {
                least_conn;
                server 127.0.0.1:4001 weight=1 max_fails=3 fail_timeout=10s;
                server 127.0.0.1:4002 weight=1 max_fails=3 fail_timeout=10s;
        }

        upstream admin {
                least_conn;
                server 127.0.0.1:5101 weight=1 max_fails=3 fail_timeout=10s;
                server 127.0.0.1:5102 weight=1 max_fails=3 fail_timeout=10s;
        }

        server {
                server_name dev.threedollars.co.kr;

                location /api/ {
                    proxy_pass http://user-api;
                    proxy_redirect off;

                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_set_header Host $host;

                    limit_req zone=user_api_limit_request_per_client burst=9 nodelay;
                    limit_req_status        429;
                    limit_req_log_level     error;

                    limit_conn user_api_connection_request_per_server 100;
                    limit_conn_status        429;
                    limit_conn_log_level     error;
                }

                location /boss/ {
                     proxy_pass http://boss-api;
                     proxy_redirect off;

                     proxy_set_header X-Real-IP $remote_addr;
                     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                     proxy_set_header X-Forwarded-Proto $scheme;
                     proxy_set_header Host $host;

                    limit_req zone=boss_api_limit_request_per_client burst=9 nodelay;
                    limit_req_status        429;
                    limit_req_log_level     error;

                    limit_conn boss_api_connection_request_per_server 100;
                    limit_conn_status        429;
                    limit_conn_log_level     error;
                }

                location /admin/ {
                     proxy_pass http://admin;
                     proxy_redirect off;

                     proxy_set_header X-Real-IP $remote_addr;
                     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                     proxy_set_header X-Forwarded-Proto $scheme;
                     proxy_set_header Host $host;

                    limit_req zone=admin_api_limit_request_per_client burst=9 nodelay;
                    limit_req_status        429;
                    limit_req_log_level     error;

                    limit_conn admin_api_connection_request_per_server 100;
                    limit_conn_status        429;
                    limit_conn_log_level     error;
                }

                location /nginx-status {
                    include /etc/nginx/monitoring_whitelist.conf;
                    stub_status;
                    deny all;
                }

                listen [::]:443 ssl ipv6only=on;
                listen 443 ssl;
                ssl_certificate /etc/letsencrypt/live/dev.threedollars.co.kr/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/dev.threedollars.co.kr/privkey.pem;
                include /etc/letsencrypt/options-ssl-nginx.conf;
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        }

        server {
            listen 80;
            listen [::]:80;
            server_name dev.threedollars.co.kr;

            return 301 https://$server_name$request_uri;
        }
}
