server:
  port: 5000
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
      force: true
spring:
  profiles:
    active: local
    default: local
    include:
      - domain
      - cloud
      - redis
      - actuator
      - monitoring
      - thirdparty
      - secret
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB
  security:
    user:
      name: ${secret.security.user.name}
      password: ${secret.security.user.password}
  mvc:
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd'T'HH:mm:ss
      time: HH:mm:ss

feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
        loggerLevel: BASIC

