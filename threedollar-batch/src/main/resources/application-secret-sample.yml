spring.config:
  activate:
    on-profile: <PROFILE>

secret:
  jdbc:
    uri: <JDBC_URI>
    username: <JDBC_USERNAME>
    password: <JDBC_PASSWORD>
  aws:
    cloudfront:
      url: <CLOUDFRONT_URL>
  mongodb:
    url: <MONGO_DB>
  slack:
    token:
      boss-manager: <SLACK_TOKEN_BOSS_MANAGER>
      daily-statistics: <SLACK_TOKEN_DAILY_STATISTICS>
      monitoring: <SLACK_TOKEN_MONITORING>


---
