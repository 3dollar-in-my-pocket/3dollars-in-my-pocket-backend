spring.config:
  activate:
    on-profile: local-docker

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MariaDB102Dialect
        connection.provider_disables_autocommit: true
  datasource:
    primary:
      hikari:
        auto-commit: false
        driver-class-name: org.mariadb.jdbc.Driver
        jdbc-url: jdbc:mariadb://localhost:3309/threedollar_test
        username: root
        password: 3dollar
    secondary:
      hikari:
        auto-commit: false
        driver-class-name: org.mariadb.jdbc.Driver
        jdbc-url: jdbc:mariadb://localhost:3309/threedollar_test
        username: root
        password: 3dollar
  flyway:
    enabled: true


---
spring.config:
  activate:
    on-profile:
      - dev
      - prod
      - stage

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB102Dialect
        connection.provider_disables_autocommit: true
  datasource:
    primary:
      hikari:
        auto-commit: false
        driver-class-name: org.mariadb.jdbc.Driver
        jdbc-url: ${secret.jdbc.uri}
        username: ${secret.jdbc.username}
        password: ${secret.jdbc.password}
    secondary:
      hikari:
        auto-commit: false
        driver-class-name: org.mariadb.jdbc.Driver
        jdbc-url: ${secret.jdbc.uri}
        username: ${secret.jdbc.username}
        password: ${secret.jdbc.password}
  flyway:
    enabled: true


