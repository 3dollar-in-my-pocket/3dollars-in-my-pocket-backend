dependencies {
    implementation project(':threedollar-api-core')
    implementation project(':threedollar-document')

    // Spring MVC
    implementation("org.springframework.boot:spring-boot-starter-web")

    // Redis Session
    implementation("org.springframework.session:spring-session-data-redis")

    // Swagger
    implementation("io.springfox:springfox-boot-starter:${swaggerVersion}")
    implementation("io.springfox:springfox-swagger-ui:${swaggerVersion}")

    // Sentry
    implementation("io.sentry:sentry-spring-boot-starter:${sentryVersion}")
    implementation("io.sentry:sentry-logback:${sentryVersion}")

    // TestFixtures
    testImplementation(testFixtures(project(":threedollar-document")))
    testImplementation(testFixtures(project(":threedollar-redis")))
}

application {
    mainClass.set("com.depromeet.threedollar.boss.api.ThreeDollarBossApiApplicationKt")
}
